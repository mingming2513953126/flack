<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<title>雷子api</title>
        <link rel="shortcut icon"href="../static/img/icon.jpg">
		<link href="../static/css/bootstrap.css" rel="stylesheet">

		<link href="../static/css/main.css" rel="stylesheet">

	</head>
	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">API前台</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active" name="index"><a href="/index">首页</a></li>

                        <li name="font"><a href="/ceshi">测试</a></li>
					</ul>

						<li><a href="/login" type="button" class="btn btn-link">登录</a></li>
						{% else %}
						<li><a href="/home" type="button" class="btn btn-link">后台</a></li>

					</div>

					<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
